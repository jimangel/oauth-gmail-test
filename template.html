<!DOCTYPE html>
<html>
<head>
<title>Contemporary Test Email</title>
<style>
    /* Responsive Design */
    @media screen and (max-width: 600px) {
        .container {
            width: 100% !important;
        }
        .main-content, .header, .footer {
            border-radius: 0 !important;
        }
    }

    /* Modern Styling */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
    }
    .header {
        background-color: #009688; /* Teal color for a fresh look */
        color: #ffffff;
        padding: 20px;
        text-align: center;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }
    .main-content {
        background-color: #ffffff;
        padding: 40px;
        color: #333;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
    }
    .footer {
        background-color: #009688;
        color: #ffffff;
        padding: 20px;
        text-align: center;
        border-top: 1px solid #00796b; /* Slightly darker teal for contrast */
    }
    .btn {
        background-color: #ff9800; /* Orange color for visibility */
        color: #ffffff;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
        border-radius: 5px;
        font-weight: bold;
    }
    .btn:hover {
        background-color: #f57c00;
    }
</style>
</head>
<body>
    <table class="container" width="600" cellspacing="0" cellpadding="0" align="center" style="border-collapse: collapse; margin: 20px auto;">
        <tr>
            <td class="header">
                <h1>Test Email</h1>
            </td>
        </tr>
        <tr>
            <td class="main-content">
                <p>Hello,</p>
                <p>This is a test email sent by a Golang application.</p>
                <p>Regards,<br/>Your App</p>
            </td>
        </tr>
        <tr>
            <td class="footer">
                <p>&copy; 2023 Demo</p>
            </td>
        </tr>
    </table>
</body>
</html>
